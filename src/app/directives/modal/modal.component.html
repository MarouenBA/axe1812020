<!-- Button trigger modal -->
<button
  type="button"
  class="btn btn-primary"
  data-toggle="modal"
  data-target="#exampleModal"
  (click)="openCloseModal(true)"
>
  Launch demo modal
</button>

<!-- Modal -->
<div
  class="modal fade"
  [ngClass]="{
    show: isShown
  }"
  [ngStyle]="{ display: styleModal }"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="openCloseModal(false)"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">...</div>
      <div class="modal-footer">
        <button
          (click)="openCloseModal(false)"
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
        >
          Close
        </button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<p [ngStyle]="{ backgroundColor: 'blue' }" appHighlight>test</p>
<p
  [ngStyle]="{ backgroundColor: 'blue' }"
  [in]="'green'"
  [out]="'blue'"
  appHighlight
>
  test
</p>
