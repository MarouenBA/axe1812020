<div [style.backgroundColor]="color">Color</div>

<input
  #colorInput
  (change)="changeColor(colorInput.value)"
  type="color"
  class="form-control"
/>
<input type="color" [(ngModel)]="color" class="form-control" />
<button (click)="changeColor(defaultColor)" class="btn btn-primary">
  Default
</button>
