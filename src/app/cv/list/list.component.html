<ol class="list-group">
  <li
    *ngFor="let personneItem of personnes; let isEven = even"
    class="list-group-item"
    [ngClass]="{
      'list-group-item-danger': isEven,
      'list-group-item-warning': !isEven
    }"
  >
<!--       (selectPersonneItem)="forwardPersonne($event)" -->
  <app-item
      [personne]="personneItem"
    ></app-item>
  </li>
</ol>
